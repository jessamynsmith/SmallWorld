

{% extends 'home/base.html' %}

{% block content %}


    <h3> SmallWorld TeamMap </h3>

    <ul>
        {% for team in allTeams %}
          {% if team.accepting_members == True %}
        <li><a href = "{% url 'TeamMap:detail' team.id %}"> {{team.name}} <span class="glyphicon glyphicon-check"></span></a></li>
          {% else %}
        <li><a href = "{% url 'TeamMap:detail' team.id %}"> {{team.name}}</a></li>
        {% endif %}

    </ul>

{% endfor %}

{% endblock %}
