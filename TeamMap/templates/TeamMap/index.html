

{% extends 'home/base.html' %}

{% block content %}


    <h3> Here are all the SmallWorld teams! </h3>

    <ul>
        {% for team in allTeams %}
        <li><a href = "{% url 'TeamMap:detail' team.id %}"> {{team.name}} </a></li>


    </ul>

    <form action="{% url 'TeamMap:team-delete' team.id %}" method="post" style="display: inline;">

        {% csrf_token %}
        <input type="hidden" name="team_id" value="{{ team.id }}"/>
        <button type="submit" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-trash"></span>
        </button>

    </form>



{% endfor %}

{% endblock %}
